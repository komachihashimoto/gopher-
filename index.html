<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gopherくん</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="gopher">
      <div class="eyes">
        <div class="left-eye">
          <div class="left-in-eye">
            <div class="eye-light"></div>
          </div>
        </div>
        <div class="right-eye">
          <div class="right-in-eye">
            <div class="eye-light"></div>
          </div>
        </div>
      </div>
      <div class="mouth">
        <div class="nose"></div>
      </div>
      <div class="teeth">
        <div class="teeth-line"></div>
      </div>
      <div class="stomach"></div>
    </div>
    <div class="l-ear">
      <div class="l-in-ear"></div>
    </div>
    <div class="r-ear">
      <div class="r-in-ear"></div>
    </div>
    <div class="l-hand"></div>
    <div class="r-hand"></div>
    <div class="l-foot"></div>
    <div class="r-foot"></div>
    <div class="shadow"></div>
  </div>
</body>
</html>
